  <!-- Script -->
  <script>
    // ========================================== START CODING BELOW!!
    $(document).ready(function () {

      // Here we use jQuery to select the header with "click-me" as its ID.
      // Notice I have the #click-me, click, and then the function
      // So $("#id|.class|element").on("action", function(){});
      // And so whenever it is clicked...
      $("#submit").on("click", function () {
        alert("Thank you for the submission, we have now have your child in our database.");
      });

    });
    // Initialize Firebase
    var config = {
      apiKey: "AIzaSyDu74QMFEqct9MjukCRG_FhJkRGG9L2k54",
      authDomain: "tree-of-love.firebaseapp.com",
      databaseURL: "https://tree-of-love.firebaseio.com",
      projectId: "tree-of-love",
      storageBucket: "tree-of-love.appspot.com",
      messagingSenderId: "781713151613",
      appId: "1:781713151613:web:5f918b9a05ccceab914314"
    };

    firebase.initializeApp(config);

    // Create a variable to reference the database.
    var database = firebase.database();

    // Initial Values
    var pname = "";
    var name = "";
    var email = "";
    var age = 0;
    var comment = "";
    // var shoe = "";
    var clothing = "";

    // Capture Button Click
    $("#add-user").on("click", function (event) {
      event.preventDefault();

      // Grabbed values from text boxes
      pname = $("#pname-input")
        .val()
        .trim();
      name = $("#name-input")
        .val()
        .trim();
      email = $("#email-input")
        .val()
        .trim();
      age = $("#age-input")
        .val()
        .trim();
      comment = $("#gift-input")
        .val()
        .trim();
      clothing = $("#clothing-input")
        .val()
        .trim();
      gender = $("#Gender-input")
        .val()
        .trim();
      // Shoe = $("#Shoe-input")
      //     .val()
      //     .trim();

      // Code for handling the push
      database.ref().push({
        pname: pname,
        name: name,
        email: email,
        age: age,
        comment: comment,
        clothing: clothing,
        gender: gender,
        dateAdded: firebase.database.ServerValue.TIMESTAMP
      });
    });

    // Firebase watcher .on("child_added"
    database.ref().on(
      "child_added",
      function (snapshot) {
        // storing the snapshot.val() in a variable for convenience
        var sv = snapshot.val();

        // Console.loging the last user's data
        console.log(sv.pname);
        console.log(sv.name);
        console.log(sv.email);
        console.log(sv.age);
        console.log(sv.comment);
        console.log(sv.gender);
        console.log(sv.clothing);
        // console.log(sv.shoe);

        // Change the HTML to reflect
        $("#pname-display").text(sv.pname);
        $("#name-display").text(sv.name);
        $("#email-display").text(sv.email);
        $("#age-display").text(sv.age);
        $("#gift-display").text(sv.comment);
        $("#gender-display").text(sv.gender);
        $("#clothing-display").text(sv.clothing);
        // $("#shoe-display").text(sv.shoe);

        // Handle the errors
      },
      function (errorObject) {
        console.log("Errors handled: " + errorObject.code);
      }
    );

  </script>
